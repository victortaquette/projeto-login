<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estlios/media-query.css">
</head>
<body>
    <main>
    <section id="login">
        <div id="imagem">
            
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <abbr class="abbr" title="Email"><label for="ilogin">Login:</label></abbr>
                    <i class="material-symbols-outlined">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail..." required autocomplete="email" maxlength="30">
                    
                </div>
                <div class="campo">
                    <abbr class="abbr" title="Senha Atual"><label for="isenha">Senha:</label></abbr>
                    <i class="material-symbols-outlined">key</i>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha..." required autocomplete="current-password" minlength="8" maxlength="25">
                    
                </div>
                <input type="submit" value="Entrar">
                <abbr class="abbr" title="Coloque uma nova senha">
                    <a href="esqueci.html" class="botao">Esqueci a senha
                        <i id="hp" class="material-symbols-outlined">help</i>
                    </a>
                </abbr>
            </form>
        </div>
    </section>
    </main>
</body>
</html>
